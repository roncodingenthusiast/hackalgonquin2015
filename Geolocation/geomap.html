<!doctype html>
<html ng-app="myApp">
<head>
  <style type="text/css">
      #map-canvas{
        width: 500px;
        height: 400px;
        background-color: #ccc;
        border: 2px solid black;
      }
  </style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWvLN6eExebVyziNw_ykDA6vng-YGAOxA&sensor=false"></script>
  	<script src="js/controller/app.js"></script>
  	<script src="js/controller/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
    
<my-maps id="map-canvas"></my-maps>
<div ng-controller="LocationController">
  <div ng-address-bar></div><br><br>
  <div>
    $location.protocol() = <span ng-bind="$location.protocol()"></span> <br>
    $location.host() = <span ng-bind="$location.host()"></span> <br>
    $location.port() = <span ng-bind="$location.port()"></span> <br>
    $location.path() = <span ng-bind="$location.path()"></span> <br>
    $location.search() = <span ng-bind="$location.search()"></span> <br>
    $location.hash() = <span ng-bind="$location.hash()"></span> <br>
  </div>
</body>
</html>
