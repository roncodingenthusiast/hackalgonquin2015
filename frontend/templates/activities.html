<div ng-repeat="activity in activities">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
        <a ng-href="portfolio-item.html">
            <p>{{activity.name}}</p>
            <img class="img-responsive img-home-portfolio" ng-src="../img/jpg/{{activity.src}}">
        </a>
    </div>
</div>
